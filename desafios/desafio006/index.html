<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Passe o mouse entre ao termos, para descobrir seu significado.</p>
    <ul type="circle">
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviaçoes</abbr></li>
        <li>Códigos-fontes</li>
        <li><abbr title="&lt;ol&gt;">Listas númeradas</abbr></li>
        <li><abbr title="&lt;ul&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="&lt;link em head&gt;">Favicon</abbr></li>
        <li><abbr title="&lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="&lt;em&gt;">Itálico</abbr></li>
    </ul>

    
</body>
</html>
