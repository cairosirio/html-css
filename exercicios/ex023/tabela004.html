<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 400px;
            height: 200px;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exerc√≠cios de Tabelas</h1>

    <table>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">Total</th>
                <td>xxxxx</td>
            </tr>
        </tfoot>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">MU</th>
                <td>AN</td>
                <td>Al</td>
                <td>RA</td>
                <td>VIN</td>

            </tr>
            <tr>
                <td>BIA</td>
                <td>HULK</td>
                <td>INC</td>
                <td>BAT</td>
                

            </tr>
            <tr>
                <td>CL</td>
                <td>OB</td>
                <td>MA</td>
                <td>BIG</td>
                

            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">HOM</th>
                <td>BR</td>
                <td>IN</td>
                <td>AM</td>
                <td>GLA</td>

            </tr>
            <tr>
                <td>DAN</td>
                <td>WALL</td>
                <td>OLD</td>
                <td>DAN</td>
            

            </tr>
            <tr>
                <td>FAB</td>
                <td>ST</td>
                <td>TAX</td>
                <td>TOY</td>
                

            </tr>
        </tbody>
    </table>
    
</body>
</html>
